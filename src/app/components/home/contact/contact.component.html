<section class="section" id="contact">
  <div class="container contact">
    <div class="section-box">
      <div class="mb-4" data-aos="fade-up" data-aos-duration="1000">
        <h3 class="contact-pre-title big-subtitle">
          05. {{ "Contact.Pretitle" | translate }}
        </h3>
        <h4 class="e-font contact-title big-title">
          {{ "Contact.Title" | translate }}
        </h4>
      </div>
      <p data-aos="fade-up" data-aos-duration="1000">
        {{ "Contact.Content" | translate }}
      </p>
      <form class="mt-5" (ngSubmit)="onSubmit()" data-aos="fade-up" data-aos-duration="1000">
        <div class="mb-3">
          <input type="text" class="contact-input main-btn" id="name" name="name"
                 [(ngModel)]="name" placeholder='{{ "input.name" | translate }}' required>
        </div>
        <div class="mb-3">
          <input type="email" class="contact-input main-btn" id="email" name="email"
                 [(ngModel)]="email" placeholder='{{ "input.email" | translate }}' required>
        </div>
        <div class="mb-3">
          <textarea class="contact-input main-btn" id="message" name="message" rows="4"
                    [(ngModel)]="message" placeholder='{{ "input.mes" | translate }}' required></textarea>
        </div>
        <div *ngIf="formError" class="error-message mb-3">{{ formError }}</div>
        <button type="submit" class="main-btn" [disabled]="formStatus === 'sending'">
          {{ formStatus === 'sending' ? ("Contact.SendingBtn" | translate) : ("Contact.Btn" | translate) }}
        </button>
      </form>
      <div *ngIf="formStatus === 'success'" class="success-message mt-3">
        {{ "Contact.SuccessMessage" | translate }}
      </div>
    </div>
  </div>
</section>

<style>
  .contact-input {
    width: 100%;
    text-align: left;
    cursor: text;
  }

  .contact-input::placeholder {
    color: inherit;
    opacity: 0.7;
  }

  textarea.contact-input {
    resize: vertical;
    min-height: 100px;
  }

  .error-message {
    color: #ff0000;
    font-size: 0.9em;
  }

  .success-message {
    color: #00ff00;
    font-size: 0.9em;
  }
</style>
